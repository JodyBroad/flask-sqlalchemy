{% extends "layout.html" %}
{% block body_content %}

<br>
<h2>You searched for...</h2>

<p>"{{ searched }}"</p>
<br>

{% if posts %}
<h3>Your search results are:</h3>
{% for post in posts %}
<div class="table-responsive table-striped">
        <table class="table">
         <tbody>
          <tr>
           <td><a href="post/{{ post.id }}">{{post.title}}</a></td>
           {% endfor %}
          </tr>
         </tbody>
        </table>
</div>
             <br>

{% endif %}

{% if not posts %}
<div class="container-404">
<p> Sorry, we couldn't find what you were looking for! </p>
<img class="bg obj-fit-cover" src="{{url_for('static',filename='images/dead_plant_3.jpg')}}" alt="dead flowers">
</div>
{% endif %}

{% endblock %}
