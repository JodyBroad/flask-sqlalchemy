{% extends "layout.html" %}
{% block body_content %}
<div class="forms">
    <form action="", method="POST">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Join today</legend>
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
        </fieldset>
        <div class="form-group">
            {{ form.submit }}
        </div>

    </form>
</div>

{% endblock %}
